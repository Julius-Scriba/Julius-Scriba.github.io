<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euro Münzen Rechner</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .trash-icon {
      transition: all 0.2s;
    }
    .trash-icon:hover {
      transform: scale(1.1);
      color: #d97706;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const coins = [
        { id: '1c', label: '1 Cent', value: 0.01, weight: 2.30 },
        { id: '2c', label: '2 Cent', value: 0.02, weight: 3.06 },
        { id: '5c', label: '5 Cent', value: 0.05, weight: 3.92 },
        { id: '10c', label: '10 Cent', value: 0.10, weight: 4.10 },
        { id: '20c', label: '20 Cent', value: 0.20, weight: 5.74 },
        { id: '50c', label: '50 Cent', value: 0.50, weight: 7.80 },
        { id: '1e', label: '1 Euro', value: 1.00, weight: 7.50 },
        { id: '2e', label: '2 Euro', value: 2.00, weight: 8.50 },
      ];

      const [selectedCoinId, setSelectedCoinId] = useState('1e');
      const [totalWeight, setTotalWeight] = useState('');
      const [tareWeight, setTareWeight] = useState('');
      const [entries, setEntries] = useState([]);

      const total = parseFloat(totalWeight) || 0;
      const tare = parseFloat(tareWeight) || 0;
      const netWeight = total - tare;
      
      let resultText = '';
      let isValid = true;
      let numCoins = 0;
      let totalValue = 0;

      if (totalWeight !== '' && tareWeight !== '') {
        if (netWeight <= 0) {
          resultText = 'Nettogewicht muss positiv sein';
          isValid = false;
        } else {
          const selectedCoin = coins.find(coin => coin.id === selectedCoinId);
          if (selectedCoin) {
            numCoins = Math.floor(netWeight / selectedCoin.weight);
            totalValue = numCoins * selectedCoin.value;
            resultText = `${numCoins} Münzen = ${totalValue.toFixed(2)} €`;
          }
        }
      } else {
        resultText = 'Gewicht eingeben';
        isValid = false;
      }

      const handleAddResult = () => {
        if (!isValid) return;
        
        const selectedCoin = coins.find(coin => coin.id === selectedCoinId);
        if (selectedCoin) {
          const newEntry = {
            id: Date.now(),
            coinLabel: selectedCoin.label,
            numCoins,
            totalValue
          };
          setEntries(prev => [...prev, newEntry]);
        }
      };

      const handleDelete = (id) => {
        setEntries(prev => prev.filter(entry => entry.id !== id));
      };

      const totalAmount = entries.reduce((sum, entry) => sum + entry.totalValue, 0);

      return (
        <div className="min-h-screen bg-gradient-to-br from-amber-50 to-yellow-100 p-4 font-sans">
          <div className="max-w-md mx-auto">
            <header className="text-center mb-8">
              <h1 className="text-3xl font-bold text-amber-800 mb-2">Euro Münzen Rechner</h1>
              <p className="text-amber-700">Bestimme den Wert deiner Münzen anhand des Gewichts</p>
            </header>

            <div className="bg-white rounded-2xl shadow-xl p-5 space-y-5 mb-6">
              <div>
                <label className="block text-sm font-medium text-amber-800 mb-1">
                  Münzwert auswählen
                </label>
                <select
                  value={selectedCoinId}
                  onChange={(e) => setSelectedCoinId(e.target.value)}
                  className="w-full px-4 py-3 border border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-300 focus:border-amber-300 appearance-none bg-white"
                >
                  {coins.map((coin) => (
                    <option key={coin.id} value={coin.id}>
                      {coin.label} ({coin.weight}g)
                    </option>
                  ))}
                </select>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-amber-800 mb-1">
                    Gesamtgewicht (g)
                  </label>
                  <input
                    type="number"
                    step="0.01"
                    value={totalWeight}
                    onChange={(e) => setTotalWeight(e.target.value)}
                    placeholder="z.B. 150"
                    className="w-full px-4 py-3 border border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-300 focus:border-amber-300"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-amber-800 mb-1">
                    Schalengewicht (g)
                  </label>
                  <input
                    type="number"
                    step="0.01"
                    value={tareWeight}
                    onChange={(e) => setTareWeight(e.target.value)}
                    placeholder="z.B. 50"
                    className="w-full px-4 py-3 border border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-300 focus:border-amber-300"
                  />
                </div>
              </div>

              <div 
                className={`p-4 rounded-xl transition-all duration-300 ${
                  isValid ? 'bg-amber-50 text-amber-800' : 'bg-red-50 text-red-700'
                }`}
              >
                <p className="text-lg font-semibold text-center">{resultText}</p>
              </div>

              <button
                onClick={handleAddResult}
                disabled={!isValid}
                className={`w-full py-3 rounded-lg font-medium transition-all ${
                  isValid 
                    ? 'bg-amber-600 hover:bg-amber-700 text-white' 
                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                }`}
              >
                Ergebnis hinzufügen
              </button>
            </div>

            {entries.length > 0 && (
              <div className="bg-white rounded-2xl shadow-xl p-5 mb-6">
                <h2 className="text-xl font-bold text-amber-800 mb-4">Gesammelte Münzen</h2>
                <div className="space-y-3">
                  {entries.map(entry => (
                    <div 
                      key={entry.id} 
                      className="flex justify-between items-center p-3 bg-amber-50 rounded-lg"
                    >
                      <div>
                        <div className="font-medium text-amber-800">{entry.coinLabel}</div>
                        <div className="text-sm text-amber-600">{entry.numCoins} Münzen</div>
                      </div>
                      <div className="flex items-center">
                        <div className="font-semibold text-lg text-amber-800 mr-2">
                          {entry.totalValue.toFixed(2)} €
                        </div>
                        <button 
                          onClick={() => handleDelete(entry.id)}
                          className="p-1 rounded-full hover:bg-amber-100 text-amber-600 transition-colors trash-icon"
                        >
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
                <div className="mt-4 pt-4 border-t border-amber-200">
                  <div className="flex justify-between items-center font-bold text-xl">
                    <span>Gesamtwert:</span>
                    <span className="text-amber-800">
                      {totalAmount.toFixed(2)} €
                    </span>
                  </div>
                </div>
              </div>
            )}

            <div className="bg-white rounded-2xl shadow-xl p-5">
              <h2 className="text-xl font-bold text-amber-800 mb-3">So funktioniert's</h2>
              <ol className="list-decimal list-inside space-y-2 text-amber-700">
                <li>Wähle den Münzwert aus der Liste</li>
                <li>Lege die leere Schale auf die Waage und notiere das Gewicht</li>
                <li>Fülle die Schale mit Münzen und notiere das Gesamtgewicht</li>
                <li>Der Rechner berechnet automatisch den Wert deiner Münzen</li>
                <li>Mit "Ergebnis hinzufügen" kannst du mehrere Berechnungen sammeln</li>
                <li>Lösche Einträge mit dem Papierkorb-Icon</li>
              </ol>
              <div className="mt-4 p-3 bg-amber-50 rounded-lg">
                <p className="text-sm text-amber-700">
                  <span className="font-medium">Hinweis:</span> Die Berechnung berücksichtigt das offizielle Gewicht der Euro-Münzen. 
                  Abweichungen können durch Abnutzung oder Verschmutzung entstehen.
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
